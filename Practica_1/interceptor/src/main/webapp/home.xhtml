<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<head>
		<title>Simulador de Motor - Pr√°ctica 1 DSS</title>
	</head>
	<body>
		<h:panelGroup layout="block" style="width:300px;height:150px;margin:0 auto;text-align:center;">
			<h:form onkeydown="return event.keyCode != 13">
				<h2 style="border-bottom :5px solid #00CCFF; color: #{controladorBeans.colorTitulo}">
					#{controladorBeans.textoTitulo}
				</h2>
				
				<hr/>
				<h:commandButton id="botonEncenderApagar"
								value="#{controladorBeans.textoBoton}"
								actionListener="#{controladorBeans.actualizarBotonOnOff}"
								style="color: #{controladorBeans.colorBoton}">
								<f:ajax execute="@form" render="@none" />
				</h:commandButton>
				
				<h:commandButton id="botonAcelerar"
								value="Acelerar"
								actionListener="#{controladorBeans.actualizarBotonAcelerar}"
								style="color: #{controladorBeans.colorBotonA}">
								<f:ajax execute="@form" render="@none" />
				</h:commandButton>
			</h:form>
		</h:panelGroup>
	</body>
</html>
